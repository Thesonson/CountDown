<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown timer</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://css.gg/css?=|facebook|instagram|twitter"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="stars">
      <img src="images/bg-stars.svg" alt="" />
    </div>
    <div class="container">
      <h1>We are launching soon!!</h1>
      <div class="countdown">
        <div>
          <p id="days"></p>
          <h3>Days</h3>
        </div>
        <div>
          <p id="hours"></p>
          <h3>Hours</h3>
        </div>
        <div>
          <p id="minutes"></p>
          <h3>Minutes</h3>
        </div>
        <div>
          <p id="seconds"></p>
          <h3>Seconds</h3>
        </div>
      </div>
      <div class="socials">
        <ul>
          <li><i class="gg-facebook"></i></li>
          <li><i class="gg-instagram"></i></li>
          <li><i class="gg-twitter"></i></li>
        </ul>
      </div>
      <div class="hills">
        <img src="images/pattern-hills.svg" alt="" />
      </div>
      <div class="attribution">
        Coded with love by TheSonson. for the amazing
        <a href="https://www.frontendmentor.io/">FrontEndMentor</a>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
